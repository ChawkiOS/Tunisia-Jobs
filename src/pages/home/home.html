<ion-header>
  <ion-navbar>
    <ion-title>
      Actualit√©s
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home-content">
  
  <ion-card *ngFor="let item of news">

	  <img [src]="item.image">

  	<ion-card-header class="fr-card-header">
  		{{item.title}}
	  </ion-card-header>

	  <ion-row>
	    <ion-col center text-center>
	      <button ion-button icon-left clear small>
	        <ion-icon name="star"></ion-icon>
	        <div>Favoris</div>
	      </button>
	    </ion-col>
	    <ion-col center text-center>
	      <ion-note>
	        {{item.category}}
	      </ion-note>
	    </ion-col>
	    <ion-col center text-center>
	      <ion-note>
	        {{item.pubdate}}
	      </ion-note>
	    </ion-col>
	  </ion-row>

	</ion-card>

</ion-content>
